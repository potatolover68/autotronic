<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS:GO Weapon Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "IBM Plex Mono", monospace;
      }

      .layout {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      .sidebar {
        width: 300px;
        background-color: #1a1a1a;
        height: 100vh;
        overflow-y: auto;
        padding: 20px;
        border-right: 1px solid #333;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
      }

      .sidebar.compact {
        padding: 8px;
        background-color: transparent;
        border-right: none;
      }

      .sidebar-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 15px;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #333;
        transition: all 0.3s ease;
      }

      .sidebar-header img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        transition: all 0.3s ease;
      }

      .sidebar-header h1 {
        color: #fff;
        font-size: 24px;
        font-weight: 400;
        margin: 0;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      .sidebar.compact .sidebar-header {
        gap: 8px;
        margin-bottom: 8px;
        padding-bottom: 8px;
        border-bottom-color: #222;
      }

      .sidebar.compact .sidebar-header img {
        width: 32px;
        height: 32px;
      }

      .sidebar.compact .sidebar-header h1 {
        font-size: 20px;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #333;
        transition: all 0.3s ease;
      }

      .sidebar.compact .controls {
        gap: 4px;
        margin-bottom: 8px;
        padding-bottom: 8px;
        border-bottom-color: #222;
      }

      .search-bar {
        display: flex;
        gap: 5px;
      }

      .search-bar input {
        flex: 1;
        background: #2a2a2a;
        border: 1px solid #333;
        color: #fff;
        padding: 8px 12px;
        border-radius: 4px;
        font-family: inherit;
        transition: all 0.3s ease;
      }

      .sidebar.compact .search-bar input {
        padding: 4px 8px;
        font-size: 12px;
        background: transparent;
        border-color: #222;
      }

      .view-options {
        display: flex;
        gap: 10px;
        transition: gap 0.3s ease;
      }

      .sidebar.compact .view-options {
        gap: 4px;
      }

      .view-options button {
        flex: 1;
        background: #2a2a2a;
        border: 1px solid #333;
        color: #fff;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-family: inherit;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .sidebar.compact .view-options button {
        padding: 4px 8px;
        font-size: 11px;
        background: transparent;
        border-color: #222;
      }

      .view-options button.active {
        background: #404040;
        border-color: #666;
      }

      .weapon-selector {
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
        flex: 1;
        transition: gap 0.3s ease;
      }

      .sidebar.compact .weapon-selector {
        gap: 4px;
      }

      .weapon-category {
        background-color: #2a2a2a;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #333;
        transition: all 0.3s ease;
      }

      .sidebar.compact .weapon-category {
        background-color: transparent;
        border: none;
        border-radius: 0;
      }

      .category-header {
        background-color: #333;
        padding: 10px 15px;
        cursor: pointer;
        user-select: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
      }

      .sidebar.compact .category-header {
        padding: 4px 8px;
        background-color: transparent;
        border-bottom: 1px solid #222;
      }

      .category-header h2 {
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        margin: 0;
      }

      .sidebar.compact .category-header h2 {
        font-size: 14px;
      }

      .category-header .arrow {
        color: #fff;
        transform: rotate(0deg);
        transition: transform 0.3s ease;
      }

      .weapon-category.collapsed .arrow {
        transform: rotate(-90deg);
      }

      .weapon-category.collapsed .category-content {
        display: none;
      }

      .category-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 10px;
        transition: all 0.3s ease;
      }

      .sidebar.compact .category-content {
        gap: 2px;
        padding: 4px 8px;
      }

      .weapon-card {
        background-color: #1a1a1a;
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid #333;
      }

      .sidebar.compact .weapon-card {
        padding: 4px;
        background-color: transparent;
        border: none;
        border-radius: 0;
      }

      .weapon-card:hover {
        background-color: #333;
        transform: translateY(-2px);
      }

      .sidebar.compact .weapon-card:hover {
        background-color: #222;
        transform: none;
      }

      .weapon-card.active {
        background-color: #404040;
        border-color: #666;
      }

      .sidebar.compact .weapon-card.active {
        background-color: #222;
        border: none;
      }

      .weapon-card img {
        width: 100%;
        height: 120px;
        object-fit: contain;
        margin-bottom: 10px;
        background-color: #1a1a1a;
        transition: all 0.3s ease;
      }

      .sidebar.compact .weapon-card img {
        height: 60px;
        margin-bottom: 4px;
        background-color: transparent;
      }

      .weapon-card h3 {
        color: #fff;
        font-size: 14px;
        text-align: center;
        font-weight: 400;
        transition: font-size 0.3s ease;
      }

      .sidebar.compact .weapon-card h3 {
        font-size: 12px;
        color: #ccc;
      }

      .sidebar.compact .weapon-card:hover h3,
      .sidebar.compact .weapon-card.active h3 {
        color: #fff;
      }

      .container {
        flex: 1;
        height: 100vh;
        display: flex;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        background-color: #212121;
      }

      .card img:not(.front) {
        background-color: #212121;
        width: 50%;
      }

      .card {
        width: 50%;
        height: clamp(auto, auto, 100vh);
        transform-style: preserve-3d;
        transform: perspective(1000px);
        justify-content: center;
        align-items: center;
        display: flex;
      }

      .front {
        position: absolute;
        width: 75%;
        background-color: transparent;
        transform: translateZ(50px);
      }

      @media (max-width: 768px) {
        .layout {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          height: 200px;
        }
        .weapon-selector {
          flex-direction: row;
          overflow-x: auto;
          padding-bottom: 10px;
        }
        .weapon-card {
          min-width: 200px;
        }
        .container {
          height: calc(100vh - 200px);
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="./assets/logo.svg" alt="Autotronic Logo" />
          <h1>AUTOTRONIC</h1>
        </div>
        <div class="controls">
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search weapons..." />
          </div>
          <div class="view-options">
            <button id="toggleImages" class="active">Show Images</button>
            <button id="toggleCompact">Compact Mode</button>
            <button id="expandAll">Expand All</button>
          </div>
        </div>
        <div class="weapon-selector" id="weaponSelector">
          <!-- Weapon categories will be dynamically inserted here -->
        </div>
      </div>
      <div class="container">
        <a
          class="card"
          id="weaponCard"
          data-tilt
          data-tilt-reset="false"
          data-tilt-full-page-listening
        >
          <img id="weaponFront" src="" alt="" class="front" />
          <img id="weaponBack" src="" alt="" data-tilt-glare="true" />
        </a>
      </div>
    </div>

    <script>
      // Load and display weapons
      let weapons = [];
      let showImages = true;
      let isCompact = false;

      function toggleCategory(categoryDiv) {
        categoryDiv.classList.toggle('collapsed');
      }

      function filterWeapons(searchText) {
        const searchLower = searchText.toLowerCase();
        document.querySelectorAll('.weapon-category').forEach(category => {
          const categoryName = category.querySelector('h2').textContent.toLowerCase();
          const weapons = Array.from(category.querySelectorAll('.weapon-card'));
          
          const hasVisibleWeapons = weapons.some(card => {
            const weaponName = card.querySelector('h3').textContent.toLowerCase();
            const isVisible = categoryName.includes(searchLower) || weaponName.includes(searchLower);
            card.style.display = isVisible ? '' : 'none';
            return isVisible;
          });
          
          category.style.display = hasVisibleWeapons ? '' : 'none';
        });
      }

      function toggleImages() {
        showImages = !showImages;
        document.querySelectorAll('.weapon-card').forEach(card => {
          card.classList.toggle('compact', !showImages);
        });
        document.getElementById('toggleImages').classList.toggle('active', showImages);
      }

      function toggleCompactMode() {
        isCompact = !isCompact;
        document.querySelector('.sidebar').classList.toggle('compact', isCompact);
        document.getElementById('toggleCompact').classList.toggle('active', isCompact);
      }

      function expandAll() {
        const isAnyCollapsed = Array.from(document.querySelectorAll('.weapon-category')).some(
          cat => cat.classList.contains('collapsed')
        );
        
        document.querySelectorAll('.weapon-category').forEach(category => {
          category.classList.toggle('collapsed', !isAnyCollapsed);
        });
        
        document.getElementById('expandAll').textContent = isAnyCollapsed ? 'Collapse All' : 'Expand All';
      }

      fetch('./weapons.json')
        .then(response => response.json())
        .then(data => {
          weapons = data;
          const weaponSelector = document.getElementById('weaponSelector');
          weaponSelector.innerHTML = '';
          
          const weaponGroups = weapons.reduce((groups, weapon) => {
            if (!groups[weapon.weapon]) {
              groups[weapon.weapon] = [];
            }
            groups[weapon.weapon].push(weapon);
            return groups;
          }, {});

          Object.entries(weaponGroups).forEach(([category, categoryWeapons]) => {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'weapon-category';

            const header = document.createElement('div');
            header.className = 'category-header';
            header.innerHTML = `
              <h2>${category}</h2>
              <span class="arrow">â–¼</span>
            `;
            header.addEventListener('click', () => toggleCategory(categoryDiv));

            const content = document.createElement('div');
            content.className = 'category-content';

            categoryWeapons.forEach(weapon => {
              const card = document.createElement('div');
              card.className = 'weapon-card';
              card.innerHTML = `
                <img src="${weapon.image}" alt="${weapon['image-alt']}" />
                <h3>${weapon.finish}</h3>
              `;

              card.addEventListener('click', () => {
                document.querySelectorAll('.weapon-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                
                const weaponCard = document.getElementById('weaponCard');
                const weaponFront = document.getElementById('weaponFront');
                const weaponBack = document.getElementById('weaponBack');

                weaponFront.src = weapon.image;
                weaponFront.alt = weapon['image-alt'];
                weaponBack.src = weapon.card;
                weaponBack.alt = weapon['card-alt'];
                if (weapon.link) {
                  weaponCard.href = weapon.link;
                }
              });

              content.appendChild(card);
            });

            categoryDiv.appendChild(header);
            categoryDiv.appendChild(content);
            weaponSelector.appendChild(categoryDiv);
          });

          const firstCard = document.querySelector('.weapon-card');
          if (firstCard) {
            firstCard.click();
          }

          // Setup event listeners
          document.getElementById('searchInput').addEventListener('input', (e) => {
            filterWeapons(e.target.value);
          });

          document.getElementById('toggleImages').addEventListener('click', toggleImages);
          document.getElementById('toggleCompact').addEventListener('click', toggleCompactMode);
          document.getElementById('expandAll').addEventListener('click', expandAll);
        })
        .catch(error => {
          console.error('Error loading weapons:', error);
        });
    </script>
  </body>
</html>
