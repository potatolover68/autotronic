<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS:GO Weapon Viewer</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .layout {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      .sidebar {
        width: 300px;
        background-color: #1a1a1a;
        height: 100vh;
        overflow-y: auto;
        padding: 20px;
        border-right: 1px solid #333;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
        padding-bottom: 20px;
        border-bottom: 1px solid #333;
      }

      .sidebar-header img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }

      .sidebar-header h1 {
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        letter-spacing: 1px;
      }

      .weapon-selector {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .weapon-card {
        background-color: #2a2a2a;
        border-radius: 8px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid #333;
      }

      .weapon-card:hover {
        background-color: #333;
        transform: translateY(-2px);
      }

      .weapon-card.active {
        background-color: #404040;
        border-color: #666;
      }

      .weapon-card img {
        width: 100%;
        height: 120px;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .weapon-card h3 {
        color: #fff;
        font-size: 14px;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        flex: 1;
        height: 100vh;
        display: flex;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        background-color: #212121;
      }

      .card img:not(.front) {
        background-color: #212121;
        width: 50%;
      }

      .card {
        width: 50%;
        height: clamp(auto, auto, 100vh);
        transform-style: preserve-3d;
        transform: perspective(1000px);
        justify-content: center;
        align-items: center;
        display: flex;
      }

      .front {
        position: absolute;
        width: 75%;
        background-color: transparent;
        transform: translateZ(50px);
      }

      @media (max-width: 768px) {
        .layout {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          height: 200px;
        }
        .weapon-selector {
          flex-direction: row;
          overflow-x: auto;
          padding-bottom: 10px;
        }
        .weapon-card {
          min-width: 200px;
        }
        .container {
          height: calc(100vh - 200px);
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="./assets/logo.svg" alt="Autotronic Logo" />
          <h1>AUTOTRONIC</h1>
        </div>
        <div class="weapon-selector" id="weaponSelector">
          <!-- Weapon cards will be dynamically inserted here -->
        </div>
      </div>
      <div class="container">
        <a
          class="card"
          id="weaponCard"
          data-tilt
          data-tilt-reset="false"
          data-tilt-full-page-listening
        >
          <img
            id="weaponFront"
            src=""
            alt=""
            class="front"
          />
          <img
            id="weaponBack"
            src=""
            alt=""
            data-tilt-glare="true"
          />
        </a>
      </div>
    </div>
    <script>
      var VanillaTilt = (function () {
        "use strict";
        class t {
          constructor(e, i = {}) {
            if (!(e instanceof Node))
              throw (
                "Can't initialize VanillaTilt because " + e + " is not a Node."
              );
            (this.width = null),
              (this.height = null),
              (this.clientWidth = null),
              (this.clientHeight = null),
              (this.left = null),
              (this.top = null),
              (this.gammazero = null),
              (this.betazero = null),
              (this.lastgammazero = null),
              (this.lastbetazero = null),
              (this.transitionTimeout = null),

                this.settings["glare-prerender"]

              (this.fullPageListening = t.isSettingTrue(
                this.settings["full-page-listening"]

              (this.gyroscope = t.isSettingTrue(this.settings.gyroscope)),
              (this.gyroscopeSamples = this.settings.gyroscopeSamples),

                this.settings.gyroscopeMaxAngleX -
                this.settings.gyroscopeMinAngleX,

                  (this.settings.gyroscopeMinAngleX + this.gammazero)) /

              (this.element.style.willChange = "transform"),
              this.setTransition();

          onMouseMove(t) {

              (this.event = t),
              (this.updateCall = requestAnimationFrame(this.updateBind));
          }
          onMouseLeave() {
            this.setTransition(),
              this.settings.reset && requestAnimationFrame(this.resetBind);
          }
          reset() {

              this.fullPageListening

                    clientX:
                      ((this.settings.startX + this.settings.max) /

                    clientY:
                      ((this.settings.startY + this.settings.max) /
                        (2 * this.settings.max)) *
                      this.clientHeight,

    <script>
      // Load and initialize weapons
      fetch('./weapons.json')
        .then(response => response.json())
        .then(weapons => {
          const selector = document.getElementById('weaponSelector');
          
          weapons.forEach((weapon, index) => {
            const card = document.createElement('div');
            card.className = `weapon-card ${index === 0 ? 'active' : ''}`;
            card.innerHTML = `
              <img src="${weapon.image}" alt="${weapon['image-alt']}" />
              <h3>${weapon.name}</h3>
            `;
            
            card.addEventListener('click', () => {
              // Update active state
              document.querySelectorAll('.weapon-card').forEach(c => c.classList.remove('active'));
              card.classList.add('active');
              
              // Update weapon display
              const weaponCard = document.getElementById('weaponCard');
              const weaponFront = document.getElementById('weaponFront');
              const weaponBack = document.getElementById('weaponBack');
              
              weaponFront.src = weapon.image;
              weaponFront.alt = weapon['image-alt'];
              weaponBack.src = weapon.card;
              weaponBack.alt = weapon['card-alt'];
              weaponCard.href = weapon.link;
            });
            
            selector.appendChild(card);
          });
          
          // Initialize first weapon
          if (weapons.length > 0) {
            const firstWeapon = weapons[0];
            const weaponCard = document.getElementById('weaponCard');
            const weaponFront = document.getElementById('weaponFront');
            const weaponBack = document.getElementById('weaponBack');
            
            weaponFront.src = firstWeapon.image;
            weaponFront.alt = firstWeapon['image-alt'];
            weaponBack.src = firstWeapon.card;
            weaponBack.alt = firstWeapon['card-alt'];
            weaponCard.href = firstWeapon.link;
          }
        });
    </script>
  </body>
